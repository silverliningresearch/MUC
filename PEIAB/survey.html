    <script>
      function change_language(){
        language = api.fn.answers().Language;
        console.log("Language: ", language);

        switch(language) {
          case 1:
             api.fn.changeLanguage('de');
            break;                  
          case 2:
             api.fn.changeLanguage('en');
             console.log("Language: ", 'en');

            break;                  
          case 3:
             api.fn.changeLanguage('cn');
            break;    
          case 4:
             api.fn.changeLanguage('it');
            break;    
          case 5:
             api.fn.changeLanguage('ru');
            break;    
          case 6:
             api.fn.changeLanguage('fr');
            break;  
          case 7:
             api.fn.changeLanguage('es');
            break;              
          default:      
            break;                  
        }

      }

      function insertTableSeparators(cols_from_right) {
        const selectors = [
          "tr.rt-mtx-answers",
          "tr.rt-mtx-answer-labels-with-subquestion",
        ].join(",");
        $(selectors).each(function () {
          const $tr = $(this);
          console.log($tr);
          const $cells = $tr.find("td");
          // Skip if fewer than 2 cells or separator already exists
          if ($cells.length >= 2 && $tr.find(".rt-mtx-col-seperator").length === 0) {
            const $insertBefore = $cells.eq(0-cols_from_right); // 2nd last td
            // $('<td class="rt-mtx-col-seperator"></td>').insertBefore($insertBefore);
            $('<td></td>').insertBefore($insertBefore);
            $("table td:first-child").css("padding-left", "10px");  //padding for the first column
          }
        });
      }

     function customLangPosition() {
      const head = document.querySelector("#head-elements");
      const lang = document.querySelector(
        "#surveylayout_languageselector_designtab",
      );
      const heading = document.querySelector("#heading");

      if (!head || !lang) return;

      head.appendChild(lang);

      lang.removeAttribute("style");
      lang.querySelectorAll("*").forEach((el) => el.removeAttribute("style"));

      Object.assign(lang.style, {
        marginLeft: "auto",
        display: "flex",
        justifyContent: "flex-end",
        alignItems: "center",
        flexBasis: "20%",
        position: "relative",
      });

      if (heading) {
        heading.style.flexBasis = "50%";
      }

      const dropdown = lang.querySelector(".rt-lang-selector-container > div[id]");
      if (dropdown) {
        Object.assign(dropdown.style, {
          position: "absolute",
          top: "0",
          right: "0",
        });
      }
      const rtElements = document.querySelectorAll(".rt-qelement");
      rtElements.forEach((el) => {
        Object.assign(el.style, {
          paddingTop: "0.5rem",
          paddingBottom: "0rem",
        });
      });

      const svRtContainers = document.querySelectorAll(
        ".sv-rt-element-container.rt-element",
      );
      svRtContainers.forEach((el) => {
        el.style.padding = "1rem 1rem 0.5rem";
      });

      const rtControlRight = document.querySelector(".rt-control-right");
      if (rtControlRight) {
        const parent = rtControlRight.closest(".rt-controls-container");
        if (parent) {
          parent.style.marginTop = "1rem";
        }
      }
    }

      
      window.addEventListener('load', function () {
        setTimeout(() => {
          const listSearchHandler = () => {
            console.log("Current Page Index: ", api.fn.getCurrentPageIndex() );

            customLangPosition();

            switch(api.fn.getCurrentPageIndex()) {
              case 3:
                show_flight_search_box("Flight_Number");
                break;
              case 5:
                // change language
                change_language();
                break;                       
              case 20:
                show_airport_search_box("Arrival_Airport");
                break;      

              case 15: // Rating_website
              case 18: // Rating_digital_services
              case 21: // Rating_transfer
              case 23: // Rating_airport_access
              case 25: // Rating_parking_lot
              case 26: // Rating_parking_value
              case 28: // Rating_parking_online
			        case 29: // Rating_train              
              case 33: // check in
              case 35: // security control
              case 38: // passport / border control
              case 41: // Rating_airport_a 
              case 42: // Rating_airport_b
              case 45: // Toilet              
              
              case 50: // Rating_commercial_shops_1                          
              case 51: // Rating_commercial_shops  (shops visited)   
              case 54: // Rating_food_beverages_1    
              case 55: // Rating_food_beverages_variety       
              case 56: // Rating_food_beverages
              case 60: // Agreement_statements
                console.log("Add empty col");
                $('table tr').slice(3).filter(':odd').css('background-color', '#e0e2f5'); //option 2: lavendel-hell-2
                $('tr:first-child').css('background-color', '#252940'); // must be after insertTableSeparators
                insertTableSeparators(1);

                break;                  

              default:
                hide_airport_search_box();
                hide_flight_search_box();
              break;
            }
          }    
          api.events.subscribe('next', listSearchHandler);
          api.events.subscribe('back', listSearchHandler);
          api.events.subscribe('startedOrContinued', listSearchHandler);
        });
      });
    </script>
