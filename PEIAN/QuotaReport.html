<html>
  <head>
		<title>Quota Report - MUC PEI AN</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.svg">  
    
		<script src="data/quota_data.js"></script>
    <script src="data/invalid_cases.js"></script>
    
    <script src="scripts/CalculateDataArrival.js"></script>
   <script type="text/javascript" src="https://silverliningresearch.github.io/daily_plan_data_alc/MUC_PEI_AB/data/MUC_Gate_Info.js"></script>
   <script type="text/javascript" src="https://silverliningresearch.github.io/daily_plan_data_sur_v3/MUC_PEIAN/interview_statistics.js"></script>
   <script type="text/javascript" src="https://silverliningresearch.github.io/daily_plan_data_sur_v3/MUC_PEIAN/location_percent.js"></script>
    <script type="text/javascript" src="https://silverliningresearch.github.io/daily_plan_data_sur_v3/MUC_PEIAN/location_count.js"></script>

    <style>
      .table-font {
        font-size: 16px;
        /* height: 18px; */
      }
      .selected_period{
        font-size: 15px;
        padding: 10px 8px 10px 14px;
        background: #eee;
        border: 1px solid #ccc;
        border-radius: 6px;
        overflow: hidden;
        position: relative;
      }

      .selected_period .select{
        width: 120%;
        background:url('arrow.png') no-repeat;
        background-position:80% center;
      }

      .selected_period .select select{
        background: transparent;
        line-height: 1;
        border: 0;
        padding: 0;
        border-radius: 0;
        width: 120%;
        position: relative;
        z-index: 10;
        font-size: 1em;
      }
      .headerbackground {background-color: #66CCFF;;} /* Blue */ 
    </style>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      //google.charts.load('current', {'packages':['table']});
      google.charts.load('current', {'packages':['table','corechart', 'controls']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        CalculateArrival();
        PreparaArrivalData();
        
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Location');
        data.addColumn('number', 'Exit (%)');
        data.addColumn('number', 'Belt (%)');
        data.addColumn('number', 'Landside (%)');
        data.addColumn('number', 'Number of interviews');

        //add data
        for (i = 0; i < quota_data.length; i++) {
          var row = quota_data[i];
            { 
                data.addRows([[
                row.Location, 
                row.Exit,
                row.Belt,
                row.Landside,
                row.Total,              
              ]],
              );
            }
          }

        //create a dashboard.
        var dashboard = new google.visualization.Dashboard(
        document.getElementById('dashboard_div'));

        //create fiter
        var tableFilter = new google.visualization.ControlWrapper({
          'controlType': 'CategoryFilter',
          'containerId': 'filter_div',
          'options': {
            'filterColumnLabel': 'Location'
          }
        });
  
        // Create table
        var tableChart = new google.visualization.ChartWrapper({
          'chartType': 'Table',
          'containerId': 'table_div',
          'options': {
            'allowHtml': true, 
            'cssClassNames': {tableCell: 'table-font', headerRow: 'headerbackground', headerCell: 'googleHeaderCell' },
            'showRowNumber': false, 'width': '40%', 'height': '40%'
          }
        });

        dashboard.bind(tableFilter, tableChart);

        var view = new google.visualization.DataView(data);
        document.getElementById("filter_div").style.display = "none";
        dashboard.draw(view);

        //Update time info
        // document.getElementById("download_time").innerHTML = "Data updated: " + download_time;

        var overall_status = "Total quota: " + total_arrival_quota;
        overall_status += " - Total completed: " + total_arrival_completed;
        //overall_status += " - Quota completed: " + total_quota_completed;
        document.getElementById("overall_status").innerHTML = overall_status + " | " + "Data updated at " + download_time;
      }
    </script>
  </head>
  <body>
		<h1>Quota Report - MUC PEI AN</h1>
    
    <h4 id="overall_status"></h4>
    <!-- <h4 id="download_time"></h4> -->
    
    <div class="year_month">
      <label for="year_month">Data collection period:</label>
      <select id="year_month" onchange="drawTable()">
        <option value="current-month">current month
        <option value="12-2025">12-2025		
        <option value="11-2025">11-2025		
        <option value="10-2025">10-2025                                        
        <option value="09-2025">09-2025                              
        <option value="08-2025">08-2025                    
        <option value="07-2025">07-2025          
        <option value="06-2025">06-2025
        <option value="05-2025">05-2025                                                                                                                                                                              
        <option value="04-2025">04-2025                                                                                                                                                                    
        <option value="03-2025">03-2025                                                                                                                                                          
        <option value="02-2025">02-2025                                                                                                                                                
        <option value="01-2025">01-2025                                                                                              

      </select>
    </div>
    <br>

    <div id="dashboard_div">
      <!--Divs that will hold each control and chart-->
      <div id="filter_div"></div>
      <div id="table_div"></div>
    </div>

  </body>
</html>
