  <body>
    <survalyzer-survey
      surveyhash="gycrdjcglg"
      tenant="silverlining"
    ></survalyzer-survey>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://files.survalyzer.eu/public/dependency/jquery/latest/jquery.min.js"></script>
    <script src="https://files.survalyzer.eu/public/dependency/bootstrap/v4/js/bootstrap.bundle.min.js"></script>
    <script src="https://files.survalyzer.eu/public/dependency/embedded/release/survalyzer-survey.js"></script>

    <script src="data/MUC_arrivals_flight_list.js"></script>
    <script type="text/javascript" src="https://silverliningresearch.github.io/daily_plan_data_alc/MUC_PEI_AB/data/MUC_Gate_Info.js"></script>

    <script src="scripts/flight_search.js"></script>
    <script src="scripts/airline_search.js"></script>
    <script src="scripts/airport_search.js"></script>
    <script src="scripts/auto_complete_ui.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script>
      function change_language(){
        language = api.fn.answers().Language;
        console.log("Language: ", language);

        switch(language) {
          case 1:
             api.fn.changeLanguage('de');
            break;                  
          case 2:
             api.fn.changeLanguage('en');
             console.log("Language: ", 'en');

            break;                  
          case 3:
             api.fn.changeLanguage('cn');
            break;    
          case 4:
             api.fn.changeLanguage('it');
            break;    
          case 5:
             api.fn.changeLanguage('ru');
            break;    
          case 6:
             api.fn.changeLanguage('fr');
            break;  
          case 7:
             api.fn.changeLanguage('es');
            break;              
          default:      
            break;                  
        }

      }


        function insertTableSeparators(cols_from_right) {
          const selectors = [
            "tr.rt-mtx-answers",
            "tr.rt-mtx-answer-labels-with-subquestion",
          ].join(",");
          $(selectors).each(function () {
            const $tr = $(this);
            console.log($tr);
            const $cells = $tr.find("td");
            // Skip if fewer than 2 cells or separator already exists
            if ($cells.length >= 2 && $tr.find(".rt-mtx-col-seperator").length === 0) {
              const $insertBefore = $cells.eq(0-cols_from_right); // 2nd last td
              $('<td class="rt-mtx-col-seperator"></td>').insertBefore($insertBefore);
            }
          });
        }


        window.addEventListener('load', function () {
        setTimeout(() => {
          const listSearchHandler = () => {
            console.log("Current Page Index: ", api.fn.getCurrentPageIndex() );
        
            switch(api.fn.getCurrentPageIndex()) {
              case 4:
                // change language
                change_language();
                break;   

              case 6:
                show_flight_search_box("Flight_Number");
                break;      

              case 7:
                show_airline_search_box("Arrival_Airline");
                break;      

              case 8:
                show_airport_search_box("Arrival_Airport");
                break;      

              case 11:  // Rating_airport_3  
              case 13:  // Satisfaction_Baggage_a 
              case 17:  // Satisfaction_Baggage_b               
              case 21:  // Rating_toilets    
              case 23:  // Rating_airport           
              case 25:  // Rating_digital_services                           
              case 27:  // Rating_Passport_control             
                console.log("Add empty col");
                //$('table tr').slice(3).filter(':odd').css('background-color', '#F0F0F0'); //option 1:grey
                $('table tr').slice(3).filter(':odd').css('background-color', '#e0e2f5'); //option 2: lavendel-hell-2
                insertTableSeparators(1);
                $('tr:first-child').css('background-color', '#252940'); // must be after insertTableSeparators

                break;                  

              default:
                hide_airport_search_box();
                hide_flight_search_box();
              break;
            }

            // if(api.fn.getCurrentPageIndex()==4) {
            //   show_flight_search_box("Flight_Number");
            // } else {
            //   hide_flight_search_box();
            // };

            // if (api.fn.getCurrentPageIndex()==18) {
            //   show_airport_search_box("Arrival_Airport");
            // } else {
            //   hide_airport_search_box();
            // };

          }    
          api.events.subscribe('next', listSearchHandler);
          api.events.subscribe('back', listSearchHandler);
          api.events.subscribe('startedOrContinued', listSearchHandler);
        });
      });
    </script>
</body>
</html>
