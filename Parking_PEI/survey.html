<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      rel="stylesheet"
      href="https://survalyzereu.blob.core.windows.net/public/assets/font-awesome.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://survalyzereu.blob.core.windows.net/public/assets/dx.common.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://survalyzereu.blob.core.windows.net/public/assets/dx.light.css"
    />
    <link
      href="https://survalyzer.survalyzer.eu/assets/themes/default/rt-theme.min.css"
      rel="stylesheet"
      type="text/css"
    />
  
  </head>

  <body>
    <survalyzer-survey
      surveyhash="qubhyqhguq"
      tenant="silverlining"
    ></survalyzer-survey>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://survalyzer.survalyzer.eu/assets/survalyzer-survey.js"></script>
    
    <script src="scripts/select_low_score_question.js"></script>
  
    <script>
        window.addEventListener('load', function () {
        setTimeout(() => {
          const listSearchHandler = () => {
            console.log("Current Page Index: ", api.fn.getCurrentPageIndex() );

            if (api.fn.getCurrentPageIndex() == 18) {
              api.fn.answers({back_pressed: 0}); //used for condition
              search_Q10_A();
              setTimeout(function () {
                api.fn.goNext();
              }, 1 * 500); //1 second
            }
            else if (api.fn.getCurrentPageIndex() == 27) {
              api.fn.answers({back_pressed: 0}); //used for condition
              search_Q10_B();
              setTimeout(function () {
                api.fn.goNext();
              }, 1 * 500); //1 second
            }
            else if (api.fn.getCurrentPageIndex() == 38) {
              api.fn.answers({back_pressed: 0}); //used for condition
              search_Q13();
              setTimeout(function () {
                api.fn.goNext();
              }, 1 * 500); //1 second
            }

          if ((api.fn.getCurrentPageIndex() == 17) 
            || (api.fn.getCurrentPageIndex() == 26) 
            || (api.fn.getCurrentPageIndex() == 37) 
          ) 
          {
            api.fn.answers({back_pressed: 0}); //used for condition
          }
          else
          {
            api.fn.answers({back_pressed: 1}); //used for condition
          }

          }
          
          api.events.subscribe('next', listSearchHandler);
          api.events.subscribe('back', listSearchHandler);
          api.events.subscribe('startedOrContinued', listSearchHandler);
        });
      });
    </script>
</body>
</html>
